<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Lessons | Standard 1</title>
    <meta name="description" content="Tamil lessons for Standard 1 students - Learn Tamil alphabet, numbers, colors, and body parts">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#FF6B6B">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="../../assets/fonts/NotoSansTamil-Regular.woff2" as="font" type="font/woff2" crossorigin>
    
    <style>
        .lessons-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
            padding: 2rem 1rem;
        }
        
        .lessons-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .subject-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subject-description {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .subject-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .lessons-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .lesson-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .lesson-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #FFE66D);
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .lesson-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .lesson-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .lesson-description {
            color: #6C757D;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .lesson-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .lesson-duration {
            background: #E3F2FD;
            color: #1976D2;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .lesson-difficulty {
            background: #FFF3E0;
            color: #F57C00;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .lesson-objectives {
            margin-bottom: 1.5rem;
        }
        
        .objectives-title {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .objectives-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .objectives-list li {
            padding: 0.2rem 0;
            color: #6C757D;
            font-size: 0.85rem;
            position: relative;
            padding-left: 1.2rem;
        }
        
        .objectives-list li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: 700;
        }
        
        .lesson-actions {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: #F8F9FA;
            color: #6C757D;
            border: 2px solid #E9ECEF;
        }
        
        .btn-secondary:hover {
            background: #E9ECEF;
            color: #495057;
        }
        
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #2C3E50;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 3rem;
        }
        
        @media (max-width: 768px) {
            .lessons-container {
                padding: 1rem;
            }
            
            .subject-title {
                font-size: 2rem;
            }
            
            .subject-stats {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .lessons-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .lesson-card {
                padding: 1.5rem;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 2rem;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="lessons-container">
        <a href="../std1.html" class="back-btn">
            ‚Üê Back to Subjects
        </a>
        
        <div class="lessons-header">
            <h1 class="subject-title">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç - Tamil</h1>
            <p class="subject-description">Learn Tamil language and literature</p>
            
            <div class="subject-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalLessons">4</span>
                    <span class="stat-label">Lessons</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalDuration">78 min</span>
                    <span class="stat-label">Duration</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">Beginner</span>
                    <span class="stat-label">Level</span>
                </div>
            </div>
        </div>
        
        <div class="lessons-grid" id="lessonsGrid">
            <div class="loading">Loading lessons...</div>
        </div>
    </div>

    <script>
        // Load lessons from JSON file
        async function loadLessons() {
            try {
                const response = await fetch('lessons.json');
                const data = await response.json();
                
                // Update header stats
                document.getElementById('totalLessons').textContent = data.metadata.totalLessons;
                document.getElementById('totalDuration').textContent = data.metadata.totalDuration;
                
                // Render lessons
                const lessonsGrid = document.getElementById('lessonsGrid');
                lessonsGrid.innerHTML = '';
                
                data.lessons.forEach(lesson => {
                    const lessonCard = createLessonCard(lesson);
                    lessonsGrid.appendChild(lessonCard);
                });
                
            } catch (error) {
                console.error('Error loading lessons:', error);
                document.getElementById('lessonsGrid').innerHTML = 
                    '<div class="loading">Error loading lessons. Please try again.</div>';
            }
        }
        
        function createLessonCard(lesson) {
            const card = document.createElement('div');
            card.className = 'lesson-card';
            
            card.innerHTML = `
                <div class="lesson-number">${lesson.order}</div>
                <h3 class="lesson-title">${lesson.title}</h3>
                <p class="lesson-description">${lesson.description}</p>
                
                <div class="lesson-meta">
                    <span class="lesson-duration">‚è±Ô∏è ${lesson.duration}</span>
                    <span class="lesson-difficulty">üìö ${lesson.difficulty}</span>
                </div>
                
                <div class="lesson-objectives">
                    <div class="objectives-title">What you'll learn:</div>
                    <ul class="objectives-list">
                        ${lesson.objectives.map(obj => `<li>${obj}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="lesson-actions">
                    <a href="${lesson.content}" class="btn btn-primary">Start Lesson</a>
                    <button class="btn btn-secondary" onclick="showQuiz('${lesson.quiz}')">Take Quiz</button>
                </div>
            `;
            
            return card;
        }
        
        function showQuiz(quizFile) {
            // For now, just show an alert. This can be expanded later
            alert('Quiz functionality coming soon!');
        }
        
        // Load lessons when page loads
        document.addEventListener('DOMContentLoaded', loadLessons);
    </script>
</body>
</html>
